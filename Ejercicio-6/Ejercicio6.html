                    </form>

        <form action="#" method="POST">

            </fieldset>

            <fieldset>

                <input type="text" id="nivel-informatica" name="nivel-informatica"/>
            </fieldset>

            <fieldset>
                <label for="tiempo">Tiempo(en segundos):</label>
                <input type="text" id="tiempo" name="tiempo"/>
            </fieldset>
            
            <fieldset>
                <label for="exito">Exito al realizar la prueba, siendo 1 exito y 0 fracaso:</label>
                <input type="text" id="exito" name="exito"/>

            <fieldset>

            <input type="submit" class="long-form-submit" name="add-test" value="AÃ±adir entrada"/>

                    </form>

        <form action="#" method="POST">

            <input type="text" id="test-dni" name="test-dni"/>

                    </form>

        <form action="#" method="POST">
            <label for="search-dni">DNI de la entrada a buscar:</label>
            <input type="text" id="search-dni" name="search-dni"/>
            <input type="submit" name="find-test" value="Buscar entrada"/>
                    </form>

        <form action="#" method="POST">
            <label for="filename">CSV del que sacar los datos:</label>
            <input type="text" id="filename" name="filename"/>
            <input type="submit" name="parse-csv" value="Generar entradas"/>
                    </form>

        <form action="#" method="POST">
            <label for="generate-csv">Generar archivo CSV:</label>
            <input type="submit" id="generate-csv" name="generate-csv" value="Generar archivo"/>
                    </form>

        <form>
